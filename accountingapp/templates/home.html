{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Accounting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(45deg, #3498db, #2c3e50);
            color: white;
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
           .navbar .logo img {
                height: 40px; /* Adjust logo height */
                width: auto;  /* Keeps aspect ratio */
            }
        .navbar .logo {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {

            color: #ffcc00;
        }

        /* Hero section */
        .hero {
            position: relative;
            height: 100vh;
            background-image: url('{% static "images/Accounting.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .hero h1 {
            font-size: 60px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            color: #f1c40f;
            margin-bottom: 30px;
        }

        .hero a {
            padding: 12px 30px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #c0392b;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        footer span {
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'images/img.png' %}" alt="Accounting System Logo">Accounting System
        </a>
        <div class="nav-links">
            <a href="{% url 'register' %}">
                <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to Accounting System</h1>
            <p>Manage Your Finances Seamlessly</p>
            <a href="{% url 'login' %}">Get Started</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <span>Â© 2024 Accounting System. All rights reserved.</span>
    </footer>

</body>
</html>
